<div class="${baseClass}Off" data-dojo-attach-point="outerNode" data-dojo-attach-event="ondijitclick:_onClick, onmouseover:_onMouseOver, onmouseout:_onMouseOut" 
		style="padding: 5px; margin: 5px;">
	<div class="type" data-dojo-attach-point="typeNode"></div>
	<div class="available">
		Available: <span data-dojo-attach-point="availableNode"></span>
	</div>
	<div class="inuse">
		In-use: <span  data-dojo-attach-point="inuseNode"></span>
	</div>
</div>
